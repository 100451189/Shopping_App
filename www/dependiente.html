<body>


  <header class="barra-superior">
    <div>
        <h1 id="txt_barra">PANEL DE CONTROL</h1>
        
    </div>
  </header>

  <div class="img_container">
    <img id="logo-app" src="/images/logo_app.png" alt="Shopping App Logo">

  <div class="container">
    <form class="formulario">
        <h2>Iniciar sesión</h2>
        <div class="input-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="input-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <div class = "button"><a class="button_link" id="iniciar_sesion">Iniciar sesión</a></div>
    </form>
  </div>
  <script src="dependiente/script_dep.js"></script>
