<html lang="es">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Shopping App</title>
  <link rel="stylesheet" href="../style_client.css">

</head>

<body>

  <div id="ventana-titulo-login">
    <img  class="back-button" src="/images/back-button.png" alt="boton_atras" onclick="cerrarMenuLogin()">
    <span class="title">Iniciar Sesión</span>
  </div>
  <div id="popup">
    <p id="contenido-popup"></p>
  </div>
  <!--Logo de la aplicacion del login con menor tamaño-->
  <img class="login-app-menu" id="logo-login" src="/images/logo_app.png" alt="Shopping App Logo">
  <div class="container-login">
    <div id="contenedor-botones-login">
      <input id="usuario_log" class="aspecto-botones-intro" name="intro-usuario" type="text" placeholder="Usuario">
      <input id="contraseña_log" class="aspecto-botones-intro" name="intro-contraseña" type="password" placeholder="Contraseña">
      <button class="button-menu" onclick="iniciarSesion()">Iniciar Sesión</button>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../script_client.js"></script>
  
</body>
</html>
